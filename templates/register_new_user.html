<!DOCTYPE html>
<html>
<head>
    <title>Register - MovieWeb App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .home-button {
            margin-left: 5px;
            margin-top: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: rgba(23, 162, 184, 0.5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
<div class="home-form-container">
    <!-- Home Button -->
    <form class="home-form" action="{{ url_for('list_users') }}">
        <button type="submit" class="home-button">Home</button>
    </form>
</div>
<div class="container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <h5 class="text-center text-info mt-5 mb-4">{{ messages[0] }}</h5>
    {% else %}
    <h1 class="text-center text-info mt-5 mb-4">Register</h1>
    {% endif %}
    {% endwith %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('user_routes.add_user') }}" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="user_name"
                           class="form-control bg-transparent" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password"
                           class="form-control bg-transparent" required
                           minlength="6">
                </div>
                <button type="submit"
                        class="btn btn-primary bg-transparent text-primary mt-3">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
