<!DOCTYPE html>
<html>
   <head>
      <title>Register - MovieWeb App</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <h1 class="text-center text-info mt-5 mb-4">Register</h1>
         <div class="row justify-content-center">
            <div class="col-md-6">
               <form action="{{ url_for('add_user') }}" method="POST">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" name="user_name" class="form-control bg-transparent" required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password" class="form-control bg-transparent" required minlength="6">
                  </div>
                  <button type="submit" class="btn btn-primary bg-transparent text-primary mt-3">Register</button>
               </form>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
