<!DOCTYPE html>
<html>
   <head>
      <title>Update Movie - MovieWeb App</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
         body {
            background-color: #F5F5F0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1 class="text-center text-info mt-5 mb-4">Update Movie</h1>
         <div class="row justify-content-center">
            <div class="col-md-6">
               <form action="{{ url_for('movie_routes.update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST">
                  <div class="form-group">
                     <label>Name</label>
                     <input type="text" name="name" class="form-control bg-transparent" value="{{ movie['name'] }}" required>
                  </div>
                  <div class="form-group">
                     <label>Director</label>
                     <input type="text" name="director" class="form-control bg-transparent" value="{{ movie['director'] }}" required>
                  </div>
                  <div class="form-group">
                     <label>Year</label>
                     <input type="text" name="year" class="form-control bg-transparent" value="{{ movie['year'] }}" required>
                  </div>
                  <div class="form-group">
                     <label>Rating</label>
                     <input type="text" name="rating" class="form-control bg-transparent" value="{{ movie['rating'] }}" required>
                  </div>
                  <button type="submit" class="btn btn-primary bg-transparent text-primary mt-3">Update Movie</button>
               </form>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
