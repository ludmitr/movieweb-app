<html>
<head>
    <title>Movie App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user_movies_style.css') }}">
    <style>
    </style>
</head>
<body>
<div class="list-movies-title">
    <div class="home-form-container">
        <!-- Home Button -->
        <form class="home-form" action="{{ url_for('list_users') }}">
            <button type="submit" class="home-button">Home</button>
        </form>
    </div>
    <div class="centered-content">
        <h1>{{ user['name'] }} Movies Library</h1>
        <form action="{{ url_for('add_movie') }}" method="POST">
            <div>Adding movie with omdb API</div>
            <input type="text" name="search_name" placeholder="Enter movie name">
            <button type="submit">Add movie</button>
            <input type="hidden" name="user_id" value="{{ user['id'] }}">
        </form>
    </div>
</div>
<div>
    <ol class="movie-grid">
        {% for movie in user["movies"] %}
        <li>
            <div class="movie">
                <a href="{{ movie['imdb_link'] }}" target="_blank">
                <img class='movie-poster' src="{{ movie['image_link'] }}" />
                </a>
                <div class='imdb'><em>IMDb:</em>{{ movie['rating'] }}</div>
                <div class='movie-title'>{{ movie['name'] }}</div>
                <div class='movie-year'>{{ movie['year'] }}</div>
            </div>
            <div class='buttons'>
                <form action="{{ url_for('update_movie', user_id=user['id'],movie_id=movie['id']) }}" method="GET">
                    <button class="button-8" role="button">Edit</button>
                    <input type="hidden" name="movie_id" value="{{ movie['id'] }}">
                </form>
                <form action="{{ url_for('delete_movie', user_id=user['id'],movie_id=movie['id']) }}" method="POST">
                    <button class="button-8" role="button">Delete</button>
                    <input type="hidden" name="movie_id" value="{{ movie['id'] }}">
                </form>
            </div>
        </li>
        {% endfor %}
    </ol>
</div>
</body>
</html>
