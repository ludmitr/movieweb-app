<!DOCTYPE html>
<html>
   <head>
      <title>Users - MovieWeb App</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
         body {
            background-color: #F5F5F0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1 class="text-center text-info mt-5 mb-4">Users</h1>
         <div class="row justify-content-center">
            <div class="col-md-4">
               <form action="{{ url_for('add_user') }}" method="GET">
                  <div class="input-group mb-3">
                     <input type="text" name="user_name" class="form-control bg-transparent" placeholder="Enter username" required>
                     <div class="input-group-append">
                        <button type="submit" class="btn btn-primary bg-transparent text-primary">Add User</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <ul class="list-group list-group-flush">
            <div class="row justify-content-center">
               {% for user in users %}
               <div class="col-md-12 col-xl-auto">
                  <li class="list-group-item text-center border-1 shadow bg-transparent mb-2">
                     <h5 class="text-success">{{ user.name }}</h5>
                     <div class="d-flex justify-content-center">
                        <form action="{{ url_for('user_movies') }}" method="POST" class="mr-2">
                           <input type="hidden" name="user_id" value="{{ user.id }}">
                           <input type="hidden" name="user_name" value="{{ user.name }}">
                           <button type="submit" class="btn btn-info btn-round shadow bg-transparent text-info">View Movies</button>
                        </form>
                        <form action="{{ url_for('delete_user', user_id=user['id']) }}" method="GET" class="ml-2">
                           <button type="submit" class="btn btn-danger btn-round shadow bg-transparent text-danger">Delete</button>
                        </form>
                     </div>
                  </li>
               </div>
               {% endfor %}
            </div>
         </ul>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
